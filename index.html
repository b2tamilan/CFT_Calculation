<!DOCTYPE html> <html> <head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Calculate Result</title> <style> body { font-family: Arial, sans-serif; background-color: #f5f5f5; } h1 { text-align: center; margin-top: 50px; } form { display: flex; flex-direction: column; align-items: center; margin-top: 30px; } label { margin: 10px; } input { margin: 10px; padding: 5px; border: none; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); } select { margin: 10px; padding: 5px; border: none; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); } button { margin: 10px; padding: 5px 10px; border: none; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); background-color: #4CAF50; color: #fff; cursor: pointer; } button:hover { background-color: #3e8e41; } #result { text-align: center; margin-top: 30px; font-size: 20px; font-weight: bold; } </style> </head> <body> <h1>CFT Calculation</h1> <form> <label for="L">Enter value for L:</label> <input type="number" id="L" required> <label for="B">Enter value for B:</label> <input type="number" id="B" required> <label for="H">Enter value for H:</label> <input type="number" id="H" required> <label for="option">Select CFT:</label> <select id="option"> <option value="10">10 CFT</option> <option value="8">8 CFT</option> <option value="7">7 CFT</option> <option value="6">6 CFT</option> </select> <label for="pcs">Enter the number of pieces:</label> <input type="number" id="pcs" required> <button type="button" onclick="calculate()">Calculate</button> </form> <div id="result"></div> <script> function calculate() { const L = document.getElementById("L").value; const B = document.getElementById("B").value; const H = document.getElementById("H").value; const option = document.getElementById("option").value; const pcs = document.getElementById("pcs").value; const result = ((L * B * H) / 27000) * option * pcs; document.getElementById("result").textContent = `Result: ${result.toFixed(2) * 1} Kg`; } </script> </body> </html>
